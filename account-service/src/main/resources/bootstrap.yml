spring:
  application:
    name: account-service
  profiles:
    active: default
  cloud:
    config:
      uri: http://localhost:8889
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUri:
      defaultZone: http://localhost:8761/eureka/